<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <div class="container">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" action="">
            <label for="name" class="left" id="name-label">Name : </label>
            <input type="text" name="name" id="name" placeholder="Name" required class="right"><br>
            <label for="email" class="left" id="email-label">Email : </label>
            <input type="email" name="email" id="email" placeholder="Email" required class="right"><br>
            <label for="number" class="left" id="number-label">Age : </label>
            <input type="number" name="number" id="number" min="17" max="100" placeholder="Age" required class="right"><br>
            
            <label for="dropdown" class="left">Which option best describes your current role?</label>
            <select name="role" id="dropdown" class="right">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="other">other</option>
            </select><br>
            
            <label for="recommend" class="left">How likely is that you would recommend freeCodeCamp to a friend?</label>
            <ul style="list-style: none;" class="right">
                <li><label><input type="radio" name="recommend" id="recommend" value="Definitely">Definitely</label></li>
                <li><label><input type="radio" name="recommend" id="recommend" value="Maybe">Maybe</label></li>
                <li><label><input type="radio" name="recommend" id="recommend" value="Not sure">Not sure</label></li>
            </ul><br>

            <label for="preferences" class="left">Things that should be improved in the future(Check all that apply):</label>
            <ul style="list-style: none;" class="right">
                <li><label><input type="checkbox" name="preferences" id="preferences" value="1">Front-end Projects</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="2">Back-end Projects</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="3">Data Visualization</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="4">Challenges</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="5">Open Source Community</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="6">Gitter help rooms</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="7">Videos</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="8">City Meetups</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="9">Wiki</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="10">Forum</label></li>
                <li><label><input type="checkbox" name="preferences" id="preferences" value="11">Additional Courses</label><br></li>
            </ul><br>

            <label for="comments" class="left">Any Comments or Suggestions?</label>
            <textarea name="comments" id="comments" style="height:50px;" class="right"></textarea><br>

            <button id="submit" value="submit">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
